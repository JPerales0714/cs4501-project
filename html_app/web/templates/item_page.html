{% extends 'base.html' %}

{% block content %}
<body>
    <div class="row">
        {% if data %}
        <div class="col-sm-6">
            <img src={{ data.0.image_url }} height="400" width="325">
        </div>
        <div class="col-sm-6">
            <h1> {{ data.0.item_name }} </h1>
            <h2> {{ data.0.item_price }} </h2>
            <h3> Seller: {{ data.0.seller_username }} </h3>
            <h3> Type: {{ data.0.item_type }} | Size: {{ data.0.item_size }} </h3>
            <p> {{ data.0.description }} </p>
        </div>
        {% endif %}
    </div>
</div>
</body>
</html>
{% endblock %}
